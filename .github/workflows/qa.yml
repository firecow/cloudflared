name: qa

on:
  - push
  - pull_request


jobs:

  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Hadolint
        uses: hadolint/hadolint-action@v2.1.0

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ShellCheck
        uses: ludeeus/action-shellcheck@1.1.0
        with:
          additional_files: 'Dockerfile.entrypoint'
